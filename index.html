<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Track and Trace Agric Products</title>
    <base href="/" id="dynamic-base">
    <script>
        // Dynamically set base path for GitHub Pages deployment
        (function () {
            var base = document.getElementById('dynamic-base');
            var path = window.location.pathname.includes('/TrackTraceAgricWebApp')
                ? '/TrackTraceAgricWebApp/'
                : '/';
            base.setAttribute('href', path);
        })();
    </script>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="CompanyApp.Clients.TrackTraceApp.styles.css" rel="stylesheet" />
    <link href="_content/Radzen.Blazor/css/material-base.css" rel="stylesheet">
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="." class="reload">Reload</a>
        <span class="dismiss">ðŸ—™</span>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script src="_content/Radzen.Blazor/Radzen.Blazor.js"></script>
    <script>
        // If redirected from 404.html, restore path
        (function () {
            const params = new URLSearchParams(window.location.search);
            const path = params.get('path');
            if (path) {
                window.history.replaceState(null, '', '/TrackTraceAgricWebApp' + decodeURIComponent(path));
            }
        })();
    </script>
</body>

</html>
